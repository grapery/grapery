events {
    worker_connections 1024;
}

http {
    # 基础配置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    upstream grapes_backend {
        server grapes:8080;
    }

    upstream llmchat_backend {
        server grapes-llmchat:8070;
    }

    # HTTP重定向到HTTPS
    server {
        listen 80;
        server_name rankquantity.xyz;
        return 301 https://$server_name$request_uri;
    }

    # 主服务 - HTTPS（单域名多路径）
    server {
        listen 0.0.0.0:443 ssl http2;
        server_name rankquantity.xyz;

        # SSL配置 - 使用自定义证书
        ssl_certificate /etc/nginx/certs/rankquantity.xyz.pem;
        ssl_certificate_key /etc/nginx/certs/rankquantity.xyz.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # LLM Chat服务 - 通过路径路由
        location /api/llmchat/ {
            proxy_pass http://llmchat_backend/api/llmchat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 缓冲设置
            proxy_buffering off;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 主应用API - 默认路径
        location / {
            proxy_pass http://grapes_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

    # 默认服务器 - 处理未匹配的域名
    server {
        listen 80 default_server;
        listen 0.0.0.0:443 ssl default_server;
        server_name _;
        
        ssl_certificate /etc/nginx/certs/rankquantity.xyz.pem;
        ssl_certificate_key /etc/nginx/certs/rankquantity.xyz.key;
        
        return 444;
    }
} 
