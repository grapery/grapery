    }

    # VIP支付服务 - HTTPS
    server {
        listen 443 ssl http2;
        server_name pay.grapery.com;

        # SSL配置
        ssl_certificate /etc/letsencrypt/live/pay.grapery.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pay.grapery.com/privkey.pem;
